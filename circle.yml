# This is the configuration file for continuous deployment of
# your project in CircleCi.
general:
  branches:
    only:
      - apollo

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/8cde05a4fd00381fde46

machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
    METEOR_HOME: ${HOME}/.meteor
    METEOR_CMD: ${HOME}/.meteor/meteor
    CHIMP_PATH: ./node_modules/.bin/
    CHIMP_CMD: ./node_modules/.bin/chimp

  node:
    version: 4.8.0

dependencies:
  cache_directories:
    - ${METEOR_HOME}
    - /opt/circleci/nodejs/v4.8.0/lib/node_modules

  pre:
    - .scripts/initialize_server.sh
    - ls -l /opt/circleci/nodejs/v4.8.0/lib/node_modules

  override:
    - ./install_all.sh;

  post:
    - date > ${CIRCLE_ARTIFACTS}/meteor.log
    - ${METEOR_CMD} --production --settings=settings.json >> ${CIRCLE_ARTIFACTS}/meteor.log 2>&1 & :
        background: true


test:
  post:
    - node --version; npm --version; java -version; ${METEOR_CMD} --version;
    - sleep 4m
    - ${CHIMP_CMD} .e2e_tests/chimp-config.js --ddp=http://localhost:3000 --path=.e2e_tests

